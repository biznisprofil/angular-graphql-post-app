<div class="bg-gray-100 p-4 h-screen">
    <div class="max-w-3xl mx-auto">
        <div class="flex justify-start">
            <button class="px-4 py-2 bg-blue-500 text-white rounded-md" routerLink="/posts"><</button>
          </div>
        <div class="text-2xl font-bold text-gray-800 mb-4 flex justify-center">Update post {{ viewPost.id }}</div>
        <div class="text-center mb-4">
            <input type="text"
                class="w-full bg-transparent border-b mb-2 h-[40px] px-3 focus:border-yellow-500 focus-visible:outline-none"
                [readonly]="true"
                placeholder="Add post title" [(ngModel)]="titleValue">

            <input type="text"
                class="w-full bg-transparent border-b mb-2 h-[40px] px-3 focus:border-yellow-500 focus-visible:outline-none"
                placeholder="Add post body" [(ngModel)]="bodyValue">
        </div>
        <div class="flex place-content-between">
            <button class="px-4 py-2 bg-red-500 text-white rounded-md" (click)="deletePost()" routerLink="/posts">Delete</button>
            <button [disabled]="!titleValue" class="px-4 py-2 bg-blue-500 text-white rounded-md" (click)="updatePost()" routerLink="/posts">Update</button>
        </div>
    </div>
</div>
